# ============================================================================
# SECRETS
# ============================================================================
# Secrets para datos SENSIBLES.
# APLICAR ANTES de los Deployments que los usan.
#
# NOTA: Los valores estan en base64. En produccion usar Vault o similar.
# ============================================================================

# ────────────────────────────────────────────────────────────────────────────
# SECRET: websocket-secret
# ────────────────────────────────────────────────────────────────────────────
# Usado por: Deployment websocket-deploy
# Contiene: Token para autenticacion del websocket
# ────────────────────────────────────────────────────────────────────────────

apiVersion: v1
kind: Secret
metadata:
  name: websocket-secret             # ◄── websocket-deploy usa este nombre
  namespace: public
  labels:
    app: websocket
type: Opaque
data:
  # TOKEN_SECRET: "PASS" codificado en base64
  # echo -n 'PASS' | base64 = UEFTU=
  TOKEN_SECRET: UEFTU=

# ============================================================================
# PARA CREAR DESDE CLI (codifica automaticamente):
# ============================================================================
# kubectl create secret generic websocket-secret \
#   --from-literal=TOKEN_SECRET=PASS \
#   -n public
# ============================================================================
