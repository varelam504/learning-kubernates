# ============================================================================
# SECRET
# ============================================================================
# Para datos SENSIBLES (passwords, tokens, keys).
# Los valores estan codificados en base64 (NO encriptados!).
# ============================================================================

apiVersion: v1
kind: Secret
metadata:
  # ──────────────────────────────────────────────────────────────────────────
  # NOMBRE DEL SECRET
  # El Deployment usa este nombre en: envFrom.secretRef.name
  # ──────────────────────────────────────────────────────────────────────────
  name: app-secret                   # ◄── Deployment referencia este nombre
  namespace: ejemplo-04

type: Opaque                         # Tipo generico para datos de usuario

data:
  # ──────────────────────────────────────────────────────────────────────────
  # DATOS DEL SECRET (Base64)
  # ──────────────────────────────────────────────────────────────────────────
  # Los valores DEBEN estar en base64:
  #   echo -n 'mi-password' | base64
  #
  # Para decodificar:
  #   echo 'bWktcGFzc3dvcmQ=' | base64 -d
  # ──────────────────────────────────────────────────────────────────────────
  DB_PASSWORD: bWktcGFzc3dvcmQtc2VjcmV0bw==     # mi-password-secreto
  API_KEY: YWJjMTIzLWFwaS1rZXktc2VjcmV0bw==     # abc123-api-key-secreto

# ============================================================================
# ALTERNATIVA: Crear desde CLI (codifica automaticamente en base64)
# ============================================================================
# kubectl create secret generic app-secret \
#   --from-literal=DB_PASSWORD=mi-password-secreto \
#   --from-literal=API_KEY=abc123-api-key-secreto \
#   -n ejemplo-04
# ============================================================================
#
# IMPORTANTE: Los Secrets NO estan encriptados por defecto!
# En produccion usar:
#   - HashiCorp Vault
#   - Sealed Secrets
#   - External Secrets Operator
#   - SOPS
# ============================================================================
